<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sketching</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #555555;
				overflow: hidden;
			}
			#container {
				background-color: #FF0000;
				width: 500px;
				height: 500px;
				border: 1px white solid;
				margin: 0 auto;
				box-shadow: 0px 0px 20px #000000;
			}
			#wrapper {
				position: absolute;
				top: 50%;
				margin-top: -250px;
				left: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id='wrapper'>
			<div id='container'>
			</div>
		</div>

		<script src="../three.js/build/three.min.js"></script>
		<script src="./js/libs/Tween.js"></script>
		<script src="./js/apps/expander.js"></script>
	</body>
</html>
